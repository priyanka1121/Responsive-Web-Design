<html lang="en">
  <head>

    <title>Icons</title>

  <body>
	    <div class="social-container">
  <div class="social-item facebook-item">
    <a href="http://www.facebook.com" target="_blank" class="social-link">
      <i class="fa-brands fa-facebook-f"></i>
    </a>
  </div>
  <div class="social-item instagram-item">
    <a href="http://www.instagram.com" target="_blank" class="social-link">
      <i class="fa-brands fa-instagram"></i>
    </a>
  </div>
  <div class="social-item twitter-item">
    <a href="http://www.twitter.com" target="_blank" class="social-link">
      <i class="fa-brands fa-twitter"></i>
    </a>
  </div>
  <div class="social-item youtube-item">
    <a href="http://www.youtube.com" target="_blank" class="social-link">
      <i class="fa-brands fa-youtube"></i>
    </a>
  </div>
  <div class="social-item twitch-item">
    <a href="http://www.twitch.tv" target="_blank" class="social-link">
